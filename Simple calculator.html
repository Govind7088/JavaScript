<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number1 = parseFloat(prompt("Eneter the first value : "));
        let number2 = parseFloat(prompt("Eneter the second value : "));

        const operator = prompt("What do you want of them ( +, -, *, %, or /)");

        let result;
        if(operator == "+")
        {
            result = number1 + number2;
        }
        else if(operator == "-")
        {
            result = number1 - number2;
        }
        else if(operator == "*")
        {
            result = number1 * number2;
        }
        else if(operator == "%")
        {
            result = number1 % number2;
        }
        else
        {
            result = number1 / number2;
        }

        document.write(number1, operator, number2," = ",result,"<br>");
        console.log(number1, operator, number2," = ",result);

        document.write("Thank You!");
        console.log("Thank You!");

    </script>
</body>
</html>
