<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let kilometers = prompt("Enter the value in kilometers : ");

    // Formula.
    const factor = 0.621371;
    miles = kilometers * factor;
    // Or ==  miles = kilometers * 0.621371

    document.write(kilometers," Kilometeres is = ",miles," miles");
    console.log(kilometers," Kilometeres is = ",miles," miles");
  </script>
</body>
</html>
