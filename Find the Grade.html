<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let user = prompt("Please Enter Your Marks : ");
    if(user>90 && user<=100){
      document.write("Grade: A+  Your Marks is = ",user);
    }
    else if(user>80 && user<=90){
      document.write("Grade: A  Your Marks is = ",user);
    }
    else if(user>70 && user<=80){
      document.write("Grade: B  Your Marks is = ",user);
    }
    else if(user>60 && user<=70){
      document.write("Grade: C  Your Marks is = ",user);
    }
    else if(user>50 && user<=60){
      document.write("Grade: D  Your Marks is = ",user);
    }
    else{
      document.write("Grade: Fail  Your Marks is = ",user);
    }
  </script>
</body>
</html>
