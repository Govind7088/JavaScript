<head>

<body>
    <script>
        let num = prompt("Enter Your any Number : ");
        if(num%7==0 && num%3==0){
            document.write(num," Your Number is Disible by 7 and 3.");
        }
        else
        {
            document.write(num," Your Number is Undisible by 7 and 3.");
        }
    </script>
</body>
