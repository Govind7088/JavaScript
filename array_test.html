<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Declaration.

        let arr1 = [2, 4, 6, 8, 10];
        document.write(arr1+"<br>");
        
        // Remove an element in the starting. 
        arr1.shift();
        document.write(arr1+"<br>");

        // Add an element in the starting.
        arr1.unshift(3);
        document.write(arr1+"<br>");

        // Remove an element in the last.
        arr1.pop();
        document.write(arr1+"<br>");

        // Add an element in the last.
        arr1.push(5);
        document.write(arr1+"<br>");

        // Find the length of array.
        let arr2 = arr1.length;
        document.write(arr2);
    </script>
</body>
</html>
