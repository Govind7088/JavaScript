<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let num = prompt("Enter the any Number  : ");
    if(num>0)
    {
      document.write(num," Your Number is Positive.");
      console.log(num," Your Number is Positive.");
    }
    else if(num==0)
    {
      document.write(num," Your Number is Zero.");
      console.log(num," Your Number is Zero.");
    }
    else
    {
      document.write(num," Your is Negative.");
      console.log(num," Your is Negative.");
    }
  </script>
</body>
</html>
