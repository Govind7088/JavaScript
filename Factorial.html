<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter the positive Number : "));
        
        if(num<0)
        {
            document.write("Error! Factorial Negative Number does not exist.<br>");
            console.log("Error! Factorial Negative Number does not exist.<br>");
        }
        
        
        // Factorial.
        let fact = 1;
        for(let i=1; i<=num; i++)
        {
            fact *=i;
        }
        document.write('The Factorial of ',num," is = ",fact);
        console.log('The Factorial of ',num," is = ",fact);
       
    </script>
</body>
</html>
