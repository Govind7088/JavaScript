<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let num = parseInt(prompt("Please Enter the Positive Number : "));
    let isPrime = true;
    for(let i=2; i<=num; i++)
    {
      if(num%2==0)
      {
        isPrime = false;           
        break;
      }
    }
    if(isPrime==true)
    {
      document.write(num," Your Number is Prime.");
      console.log(num," Your Number is Prime.");
    }
    else
    {
      document.write(num," Your Number is not Prime.");
      console.log(num," Your Number is not Prime.");
    }
  </script>
</body>
</html>
