<body>
    <script>
        const pet = prompt("Enter the pet name : ");
        switch(pet)

                console.log("I am own a Lizard.");
            break;
            case "cat":
                document.write("I am own a Cat.");
                console.log("I am own a Cat.");
            break;
            case "snake":
                document.write("I am own a Snake.");
                console.log("I am own a Snake.");
            break;
            case "parrot":
                document.write("I am own a Parrot.");
                console.log("I am own a Parrot.");
            break;
            case "dog":
                document.write("I am own a Dog.");
                console.log("I am own a Dog.");
            break;
            default:
                document.write("Your Data is not Valid.");
                console.log("Your Data is not valid.");
        }
    </script>
