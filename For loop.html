<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Print the Your Name in for loop.
        
        document.write("Print the Your Name in for loop.");
        console.log("Print the Your Name in for loop.");

        for(var a=1; a<=20; a++)
        {
            document.write("My name is Govind."+"<br>");
            console.log("My name is Govind."+"<br>");
        }

         
        // Print the 1 to 10 number in for loop.

        document.write(" Print the 1 to 10 number in for loop.");
        console.log(" Print the 1 to 10 number in for loop.");

        for(let a=1; a<=20; a++)
        {
            document.write(a+"<br>");
            console.log(a+"<br>");
        }


        // Print the number in sequence from where you want to start in for loop.

        document.write("Print the number in sequence from where you want to start in for loop.");
        console.log("Print the number in sequence from where you want to start in for loop.");

        for(let i=5; i<=50; i++)
        {
            document.write(i +"<br>");
            console.log(i);
        }

        
        // Print the Even number in for loop.

        document.write("Print the Even number in for loop.");
        console.log("Print the Even number in for loop.");

        for(let num=2; num<=50; num+=2)
        {
            document.write(num+"<br>");
            console.log(num);
        }


        // Print the natural number.

        document.write("Print the natural number.<br>");
        console.log("Print the natural number.<br>");

        let sum=0;
        for(let i=1; i<=10; i++)
        {
            sum +=i;
            document.write("The sum of natural numbers is = ",sum+"<br>");
        }
       

        // Print the Odd number.

        document.write(" Print the Odd number.<br>");
        console.log(" Print the Odd number.<br>");

        for(let num=1; num<=50; num+=2)
        {
            document.write(num+"<br>");
            console.log(num);
        }
    </script>
</body>
</html>
