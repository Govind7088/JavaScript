<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var month = parseInt(prompt("Enter Your Month Number : "));
        switch(month)
        {
            case 0:
                document.write("This is January.");
            break;
            case 1:
                document.write("This is Febuary.");
            break;
            case 2:
                document.write("This is March.");
            break;
            case 3:
                document.write("This is April.");
            break;
            case 4:
                document.write("This is May.");
            break;
            case 5:
                document.write("This is June.");
            break;
            case 6:
                document.write("This is July.");
            break;
            case 7:
                document.write("This is August.");
            break;
            case 8:
                document.write("This is September.");
            break;
            case 9:
                document.write("This is October.");
            break;
            case 10:
                document.write("This is November.");
            break;
            case 11:
                document.write("This is December.");
            break;
            default:
                document.write("Your Data is not Valid.")
        }
    </script>
</body>
</html>
